<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: common_header}"></div>

<div class="container">
    <div>

    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="visually-hidden">번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, iter : ${articles}">
            <td th:text="${iter.index + 1}"></td>
            <td>
                <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}"></a>
            </td>
            <td>
                <span th:if="${#temporals.format(article.createdAt.toLocalDate(), 'yyyy-MM-dd').equals(#temporals.format(currentDate, 'yyyy-MM-dd'))}"
                      th:text="${#temporals.format(article.createdAt, 'HH:mm')}"></span>
                <span th:unless="${#temporals.format(article.createdAt.toLocalDate(), 'yyyy-MM-dd').equals(#temporals.format(currentDate, 'yyyy-MM-dd'))}"
                      th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd')}"></span>
            </td>
            <td>
                <a th:text="${article.author}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <form id="search-form">
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
                <label for="search-type" class="form-label">조회 방식</label>
                <select id="search-type" class="form-select">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="title-content">제목+내용</option>
                </select>
            </div>
            <a type="button" sec:authorize="isAuthenticated()"
               href="/new-article" class="btn btn-secondary btn-sm mb-3">
                글 등록
            </a>
        </div>

        <div id="search-title" class="mb-3" style="display: none;">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control">
        </div>

        <div id="search-content" class="mb-3" style="display: none;">
            <label for="content" class="form-label">내용</label>
            <input type="text" id="content" class="form-control">
        </div>

        <div id="search-title-content" class="mb-3" style="display: none;">
            <label for="title-content-title" class="form-label">제목</label>
            <input type="text" id="title-content-title" class="form-control">
            <label for="title-content-content" class="form-label mt-2">내용</label>
            <input type="text" id="title-content-content" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-3">검색</button>
    </form>
</div>

<script src="/js/article.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchTypeSelect = document.getElementById('search-type');
        const searchTitleDiv = document.getElementById('search-title');
        const searchContentDiv = document.getElementById('search-content');
        const searchTitleContentDiv = document.getElementById('search-title-content');

        function updateSearchFields() {
            const selectedValue = searchTypeSelect.value;

            searchTitleDiv.style.display = 'none';
            searchContentDiv.style.display = 'none';
            searchTitleContentDiv.style.display = 'none';

            if (selectedValue === 'title') {
                searchTitleDiv.style.display = 'block';
            } else if (selectedValue === 'content') {
                searchContentDiv.style.display = 'block';
            } else if (selectedValue === 'title-content') {
                searchTitleContentDiv.style.display = 'block';
            }
        }

        updateSearchFields();

        searchTypeSelect.addEventListener('change', updateSearchFields);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .user-info {
            margin-top: 20px;
        }
        .user-info .card {
            padding: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: common_header}"></div>

<div class="container">
    <h1 class="my-4">My Page</h1>

    <div class="user-info">
        <div class="card">
            <form class="card-body" method="post" action="/user/edit" th:object="${editUserRequest}">
                <dl class="row" >
                    <dt class="col-sm-3">이메일 :</dt>
                    <dd class="col-sm-9">
                        <input type="email" id="email" name="email" class="form-control"
                               placeholder="이메일 형식에 맞춰주세요."
                               th:value="*{email}">
                        <span th:errors="*{email}" class="text-danger"></span>
                    </dd>

                    <dt class="col-sm-3">이름 :</dt>
                    <dd class="col-sm-9">
                        <input type="text" id="nickname" name="nickname" class="form-control"
                               placeholder="2~10자까지 가능합니다."
                               minlength="2" maxlength="10"
                               th:value="*{nickname}">
                        <span th:errors="*{nickname}" class="text-danger"></span>
                    </dd>
                </dl>
                <div class="button-group">
                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn btn-primary editable">변경사항 저장</button>
                        <a href="/myPage" class="btn btn-secondary editable ml-2">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: common_header}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article th:object="${article}">
                <input type="hidden" id="article-id" th:field="*{id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="*{title}"></h1>
                    <div class="text-muted fst-italic mb-2"
                         th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By *{author}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="*{content}"></p>
                </section>
                <button type="button" id="modify-btn" th:if="${#authentication.getName() == article.author}"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>

                <button type="button" id="delete-btn" th:if="${#authentication.getName() == article.author}"
                        class="btn btn-secondary btn-sm">삭제</button>

                <a th:href="@{/myPage(author=${article.author})}" th:if="${#authentication.getName() != article.author}"
                        class="btn btn-primary btn-sm">작성자 조회
                </a>
            </article>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }

        .card-custom {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark card-custom" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center" >
                <h2 class="text-white">회원가입</h2>

                <div class = "mb-2">
                    <form th:action="@{/user}" method="POST" th:object="${addUserRequest}">
                        <div class="mb-3" sec:authorize="isAnonymous()">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" name="email"
                                   th:value="*{email}"
                                   required placeholder="이메일 형식에 맞춰주세요.">
                            <div th:errors="*{email}" class="text-danger"></div>
                        </div>
                        <div class="mb-3" sec:authorize="isAnonymous()">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" name="password"
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$"
                                   title="비밀번호 형식에 맞지 않습니다."
                                   th:value="*{password}"
                                   required placeholder="8 ~ 16글자, 특수문자를 포함해주세요.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Nickname</label>
                            <input type="text" class="form-control"
                                   minlength="2" maxlength="10" name="nickname"
                                   th:value="*{nickname}"
                                   required placeholder="블로그에서 사용하실 이름을 정해주세요.(2 ~ 10자 이내)">
                            <div th:errors="*{nickname}" class="text-danger"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
